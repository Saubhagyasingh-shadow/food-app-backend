<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label>Email</label>
    <input type="email">
    <label>Name</label>
    <input type="text">
    <label>password</label>
    <input type="password">
    <button>SignUp</button></form>
<!-- ismein data jo hum daal rhe hain vo hum chahte hain ki voh frontenf=d se backend main jaaye toh humein post request maarni pdegi -->
<!-- axios for post request -->
<!-- axios is promised based -->
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>
    let btn=document.querySelector('button');
    btn.addEventListener('click', async function(e){
      
      e.preventDefault();
        let email=document.querySelector("input[type='email']").value;
      let name=document.querySelector("input[type='text']").value;
      let password=document.querySelector("input[type='password']").value;

      let resp=await axios.post('/auth/signup',{email,name,password});
      console.log('resp',resp);
    })
</script>
</body>
</html>
